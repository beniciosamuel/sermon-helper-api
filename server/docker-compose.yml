# Server-only Docker Compose. Run from server/ directory.
# Starts only the backend. Database must be provided via DATABASE_URL or DB_* env vars.

name: kerygma-server

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kerygma-backend
    restart: unless-stopped
    ports:
      - '8080:8080'  # Map host port 8080 to container port 8080
    environment:
      NODE_ENV: production
      # PORT is set to 8080 in Dockerfile - don't override it here
      # The Dockerfile ENV PORT=8080 ensures the container always uses 8080
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4000}
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "const port = process.env.PORT || 8080; require('http').get(`http://localhost:${port}/health`, (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
