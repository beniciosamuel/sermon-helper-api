# Server-only Docker Compose. Run from server/ directory.
# Starts only the backend. Database must be provided via DATABASE_URL or DB_* env vars.

name: kerygma-server

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kerygma-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      SERVER_PORT: ${SERVER_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4000}
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
